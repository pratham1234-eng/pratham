<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Calculator</h1> <br>

  <div class="space">


    <input class='width' type="text" name="" value=""> <br>
    <input class='btn' type="button" name="" value="1">
    <input class='btn' type="button" name="" value="2">
    <input class='btn' type="button" name="" value="3">
    <input class='btn' type="button" name="" value="+" style="background-color:#cc5c11;"> <br>
    <input class='btn' type="button" name="" value="4">
    <input class='btn' type="button" name="" value="5">
    <input class='btn' type="button" name="" value="6">
    <input class='btn' type="button" name="" value="-" style="background-color:green;"> <br>
    <input class='btn' type="button" name="" value="7">
    <input class='btn' type="button" name="" value="8">
    <input class='btn' type="button" name="" value="9">
    <input class='btn' type="button" name="" value="*" style="background-color:#7db1b2;"> <br>
    <input class='btn' type="button" name="" value=".">
    <input class='btn' type="button" name="" value="0">
    <input class='btnnn' type="button" name="" value="=">
    <input class='btn' type="button" name="" value="/" style="background-color:#ba55d3;"> <br>
    <input class='clear' type="button" name="" value="AC" style="background-color:#cc0000;">
    <input class='back' type='button' name="" value="DEL" style="background-color:purple;">
    <input class='btn' type="button" name="" value="()" style="background-color:green;">
    <button class='btn' type="button" name="button" value='*1/100' style="background-color:blue;">%</button>

  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
